<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Report Simplifier</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f9f9;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2a9d8f;
      padding: 1.5rem 2rem;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
      color: #264653;
      text-align: center;
    }
    p.intro {
      color: #555;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #264653;
    }
    input[type="file"] {
      padding: 0.2rem;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      font-family: 'Roboto', sans-serif;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      border-color: #2a9d8f;
      outline: none;
    }
    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 5px 10px rgba(42,157,143,0.3);
    }
    button:hover {
      background-color: #21867a;
      box-shadow: 0 7px 15px rgba(33,134,122,0.5);
    }
    .output {
      margin-top: 2rem;
      background: #e0f2f1;
      border-left: 5px solid #2a9d8f;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      white-space: pre-wrap;
      min-height: 120px;
      color: #07332f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      background: #f4f9f9;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
    @media (max-width: 480px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
      header {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    AI-Powered Medical Report Simplifier
  </header>
  <main>
    <h1>Understand Your Medical Test Report</h1>
    <p class="intro">Upload your lab report or paste the test results text below. Get an easy-to-understand explanation of each test value.</p>

    <form id="reportForm">
      <label for="fileInput">Upload Report PDF or Text File:</label>
      <input type="file" id="fileInput" accept=".pdf,.txt" />

      <label for="textInput">Or paste your test report text here:</label>
      <textarea id="textInput" placeholder="Paste your report text..."></textarea>

      <button type="submit">Generate Simple Explanation</button>
    </form>

    <div class="output" id="output">
      <!-- Explanation will appear here -->
    </div>
  </main>
  <footer>
    &copy; 2025 Medical Report Simplifier
  </footer>
  <script src="script.js"></script>
</body>
</html>
